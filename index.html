<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stilosLogin.css">
</head>
<body>
    <img src="ima/fondo.png" alt="fondo" width="40%" align="left">
    <div class="container">
        <div class="form-container">
            <form id="loginForm">
                <h2><img src="ima/log.png" alt="Logo" width="350px"></h2>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese usuario" 
                    pattern="[A-Za-z0-9\s]+" title="Solo letras, números y espacios son permitidos" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese Contraseña" 
                    pattern="(?=.*[0-9])(?=.*[A-Za-z])(?=.*[.#@_*/]).{8,}"
                    title="Debe contener al menos una letra, un número, un carácter especial 
                    (., #, @, _, *, /) y ser de 8 caracteres" required>
                <button type="submit">Iniciar sesión</button>
                <p>No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí, puedes manejar el inicio de sesión usando JavaScript
            // Puedes almacenar el estado de "inicio de sesión" usando localStorage
            localStorage.setItem('loggedIn', 'true');
            // Redirigir a la página de inicio después del login
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
